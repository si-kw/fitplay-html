  <main id="main">

        <div class="user-details-wrapper">
          <div class="user-thumbnail mb-3 rounded-circle">
            <img src="./../assets/img/player-user-icon.png" alt="user thumbnail">
          </div>
          <div class="user-status d-flex align-items-center justify-content-between mb-3">

              <span class="fb-20 pe-2 d-block">Status</span>

            <div class="status-badge mt-2">Active</div>

          <div class="player-details-name d-flex">

            </div>
            <div class="player-details-phone">
              <button class="btn btn-link p-0 ms-3"><img src="./../assets/img/phone.png" alt="phone"

            </div>
          </div>
          <!-- Dropdown Selects -->
          <div class="mb-3">
            <label for="programCategory" class="form-label fb-20 mb-2">Group</label>
            <select id="programCategory" class="form-select form-select-lg border-dark">
              <option value="">Choose</option>
              <option>AC Milan Girls</option>
              <option>AC Milan Boys</option>
              <option>Training Squad</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="gender" class="form-label fb-20 mb-2">Date of Birth</label>
            <input type="text" id="dob" class="form-control form-control-lg border-dark" placeholder="Date of Birth">
          </div>

          <div class="user-details-links">
