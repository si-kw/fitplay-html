<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <!-- Vendor CSS Files -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../assets/vendor/aos/aos.css" rel="stylesheet">

</head>

<body>


  <header id="header" class="header">
    <div class="header-top">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="header-left">
          <div class="header-back">
            <a href="#"><img src="./../assets/img/left-arrow.png" alt="back"></a>
          </div>
          <h1 class="min-heading">Player Name</h1>
        </div>
        <div class="header-right"></div>
      </div>
    </div>

  </header><!-- End Header -->
  <!-- End Header -->

  <main id="main">
    <div class="main-wrapper">
      <div class="container">
        <div class="user-details-wrapper ">
          <h5 class="fw-bold mb-4">Player Medical Information</h5>


          <div class="medical-section mb-4 mt-4">

            <label class="d-block mb-3">Any medical condition?</label>
            <div class="row g-2">
              <div class="col-6 mb-3">
                <input type="radio" class="btn-check" name="medical_condition" id="condition_no" autocomplete="off"
                  checked>
                <label class="btn checke-btn" for="condition_no">No</label>
              </div>
              <div class="col-6 mb-3">
                <input type="radio" class="btn-check" name="medical_condition" id="condition_yes" autocomplete="off">
                <label class="btn checke-btn" for="condition_yes">Yes</label>
              </div>
            </div>

            <div class="mt-2">
              <label class="mb-2 d-block">Please explain:</label>
              <div class="w-100">
                <div class="row g-2">
                  <div class="col-6 mb-3">
                    <input type="checkbox" class="btn-check" id="diabetics" autocomplete="off">
                    <label class="btn checke-btn" for="diabetics">Diabetics</label>
                  </div>
                  <div class="col-6 mb-3">
                    <input type="checkbox" class="btn-check" id="asthma" autocomplete="off">
                    <label class="btn checke-btn" for="asthma">Asthma</label>
                  </div>
                  <div class="col-6 mb-3">
                    <input type="checkbox" class="btn-check" id="allergies" autocomplete="off">
                    <label class="btn checke-btn" for="allergies">Allergies</label>
                  </div>
                  <div class="col-6 mb-3">
                    <input type="checkbox" class="btn-check" id="other" autocomplete="off">
                    <label class="btn checke-btn" for="other">Other</label>
                  </div>
                </div>

              </div>
            </div>

            <div class="mt-2">
              <label class="mb-2 d-block">Blood Type:</label>
              <div class="row g-2 flex-nowrap">
                <div class="col mb-3">
                  <input type="radio" class="btn-check" name="blood_type" id="blood_a" autocomplete="off">
                  <label class="btn medical-btn round-btn" for="blood_a">A</label>
                </div>
                <div class="col mb-3">
                  <input type="radio" class="btn-check" name="blood_type" id="blood_b" autocomplete="off">
                  <label class="btn medical-btn round-btn" for="blood_b">B</label>
                </div>
                <div class="col mb-3">
                  <input type="radio" class="btn-check" name="blood_type" id="blood_ab" autocomplete="off">
                  <label class="btn medical-btn round-btn" for="blood_ab">AB</label>
                </div>
                <div class="col mb-3">
                  <input type="radio" class="btn-check" name="blood_type" id="blood_o_pos" autocomplete="off">
                  <label class="btn medical-btn round-btn" for="blood_o_pos">O+</label>
                </div>
                <div class="col mb-3">
                  <input type="radio" class="btn-check" name="blood_type" id="blood_o_neg" autocomplete="off">
                  <label class="btn medical-btn round-btn" for="blood_o_neg">O−</label>
                </div>
              </div>
            </div>

            <div class="mt-4">
              <textarea class="form-control shadow-none form-control-gry rounded-0" rows="3"
                placeholder="Feel free to write more about your child’s medical condition."></textarea>
            </div>
          </div>

        </div>



      </div>

    </div>
  </main>
  <footer id="footer" class="footer">

  </footer>

  <!-- Template Main JS File -->
  <script src="../assets/js/main.js"></script>


</body>

</html>
