      <div class="container">
        <div class="user-details-wrapper">
          <div class="user-thumbnail mb-3">
            <img src="./../assets/img/user-thumbnail.webp" alt="user thumbnail">
          </div>
          <div class="user-status d-flex align-items-center justify-content-between mb-3">
            <span class="fb-20 pe-2">Status</span>

            </div>
          </div>
          <!-- Dropdown Selects -->
          <div class="mb-3">
            <label for="programCategory" class="form-label fb-20 mb-2">Program Category</label>
            <select id="programCategory" class="form-select form-select-lg border-dark">
              <option value="">Choose</option>
              <option value="category1">Category 1</option>
              <option value="category2">Category 2</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="gender" class="form-label fb-20 mb-2">Gender</label>
            <select id="gender" class="form-select form-select-lg border-dark">
              <option value="">Choose</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="user-details-links">
            <a href="./program-title-description.html"
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">

              <i class="bi bi-chevron-right"></i>
            </a>
            <a href="./age-group.html"
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">

            <a href="./schedule.html"
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
              Schedule
              <i class="bi bi-chevron-right"></i>
            </a>
            <a href="./package.html"
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
              Package
              <i class="bi bi-chevron-right"></i>
            </a>
            <a href="./location.html"
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
              Location
              <i class="bi bi-chevron-right"></i>
