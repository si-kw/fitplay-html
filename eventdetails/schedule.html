<body>


  <header id="header" class="header">
    <div class="header-top">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="header-left">
          <div class="header-back">
            <a href="#"><img src="./../assets/img/left-arrow.png" alt="back"></a>

        </div>
        <div class="header-right"></div>
      </div>
    </div>

  </header><!-- End Header -->
  <!-- End Header -->

  <main id="main">
    <div class="main-wrapper">
      <div class="container">
        <div class="user-details-wrapper">
          <div class=" d-flex align-items-center justify-content-between mb-3">
            <span class="fb-20 pe-2">Program Date</span>

          </div>
          <!-- Dropdown Selects -->
          <div class="mb-3">
            <label for="programCategory" class="form-label">Start Date</label>
            <input type="text" id="startDate" class="form-control border-dark" placeholder="Select start date">

          </div>

          <div class="mb-3">
            <label for="gender" class="form-label">End Date</label>
            <input type="text" id="endDate" class="form-control border-dark" placeholder="Select end date">
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4 mt-4">
            <h5 class="mb-0 fb-20">Schedule</h5>
            <button class="btn btn-add rounded-circle" id="addSchedule"><i class="bi bi-plus-lg"></i></button>
          </div>

          <div id="scheduleWrapper">
            <!-- Schedule Item Template -->
            <div class="schedule-item d-flex flex-column gap-2">
              <div class="d-flex justify-content-between align-items-center">
                <select class="form-select border-dark">
                  <option value="">Select Day</option>
                  <option>Monday</option>
                  <option>Tuesday</option>
                  <option>Wednesday</option>
                  <option>Thursday</option>
                  <option>Friday</option>
                  <option>Saturday</option>
                  <option>Sunday</option>
                </select>
                <button class="btn btn-remove rounded-circle removeSchedule"><i class="bi bi-dash-lg"></i></button>
              </div>

              <div class="d-flex align-items-center gap-3 mt-2">
                <div class="d-flex align-items-center gap-2">
                  <label class="fw-semibold">From</label>
                  <input type="text" class="form-control timepicker w-50 border-0" placeholder="8:00 AM">
                </div>
                <div class="d-flex align-items-center gap-2">
                  <label class="fw-semibold">To</label>
                  <input type="text" class="form-control timepicker w-50 border-0" placeholder="8:00 AM">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
